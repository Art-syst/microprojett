<!DOCTYPE html>
<html>

<head>
  <title>Ma premi√®re app AR</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script> 
</head>

<body>
    <a-scene embedded
    arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; trackingMethod: best ; changeMatrixMode: modelViewMatrix;"
    renderer="sortObjects: true; antialias: true; colorManagement: true; logarithmicDepthBuffer: true;"

    vr-mode-ui="enabled: false"

    smooth=" true" smoothCount="5" smoothTolerance=".05" smoothThreshold="5"
    
    sourceWidth="800" sourceHeight="600" displayWidth="1280" displayHeight="720">

      
<a-assets>
  <img id="image" src="./apple 2.jpeg">
</a-assets>

        <a-marker type='barcode' value='35'>
   
          <a-image src="#image"
          rotation="270 0 0"
          width="3.5"
          height="3.5"></a-image>

            <a-text value="Historique" 
            side="double" position = "-3 0 -1" rotation="270 0 0" 
            width="8"
            color="#0000FF" align="center" >
            </a-text>


          <a-text value="Mignon" 
          side="double" position = "2 1 -4" rotation="270 0 0" 
          width="8"
          color="#003333" align="center" >
          </a-text>
   
        <a-text value="Etrange" 
        side="double" position = "-2 2 -2" rotation="270 0 0" 
        width="8"
        color="#E6E6FA" align="center" >
        </a-text>
   
      <a-text value="Vintage" 
      side="double" position = "-1 0 -3" rotation="270 0 0" 
      width="8"
      color="#336666" align="center" >
      </a-text>
   
    <a-text value="Retro" 
    side="double" position = "1 1 -3" rotation="270 0 0" 
    width="8"
    color="#336699" align="center" >
    </a-text>

   
  <a-text value="Mastoc" 
  side="double" position = "1 2 -1" rotation="270 0 0" 
  width="8"
  color="#66FFFF" align="center" >
  </a-text>

   
  <a-text value="Gros" 
  side="double" position = "3 0 -1" rotation="270 0 0" 
  width="8"
  color="#6633FF" align="center" >
  </a-text>
   
  <a-text value="Carre" 
  side="double" position = "-2 1 3" rotation="270 0 0" 
  width="8"
  color="#000066" align="center" >
  </a-text>

   
  <a-text value="Fascinant" 
  side="double" position = "3 2 2" rotation="270 0 0" 
  width="8"
  color="#66CCFF" align="center" >
  </a-text>
   
  <a-text value="Limite" 
  side="double" position = "-3 0 -3" rotation="270 0 0" 
  width="8"
  color="#0BB7A4" align="center" >
  </a-text>

</a-marker>

        <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
